plugins {
    id "com.gradle.enterprise" version "3.0"
}

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = "https://gradle.com/terms-of-service"
        termsOfServiceAgree = "yes"
    }
}

rootProject.name = 'cs-interview-questions'

include 'c'
include 'cpp'
include 'java'
include 'kotlin'
